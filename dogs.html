<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxerstock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Boxerstock</h1>
    <main>
    <div class="container">
        <div class="row">
            <div  class="col">
                <div class="card" style="width: 18rem">
                    <img class="card-img-top" src="https://www.atlantaboxerrescue.org/boxers/2021/Maverick.jpg" alt="Card image cap" />
                    <div class="card-body">
                    <h5 class="card-title">Maverick</h5>
                    </div>
                </div>
            </div>
            <div  class="col">
                <div class="card" style="width: 18rem">
                    <img class="card-img-top" src="https://www.atlantaboxerrescue.org/boxers/2021/Beck.jpg" alt="Card image cap" />
                    <div class="card-body">
                    <h5 class="card-title">Beck</h5>
                    </div>
                </div>
            </div>
            <div  class="col">
                <div class="card" style="width: 18rem">
                    <img class="card-img-top" src="https://www.atlantaboxerrescue.org/boxers/2020/Sweet_Pea3.jpg" alt="Card image cap" />
                    <div class="card-body">
                    <h5 class="card-title">Sweet pea</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div  class="col">
                <div class="card" style="width: 18rem">
                    <img class="card-img-top" src="https://www.atlantaboxerrescue.org/boxers/2020/Amelia.jpg" alt="Card image cap" />
                    <div class="card-body">
                    <h5 class="card-title">Amelia</h5>
                    </div>
                </div>
            </div>
            <div  class="col">
                <div class="card" style="width: 18rem">
                    <img class="card-img-top" src="https://www.atlantaboxerrescue.org/boxers/2021/Belle.jpg" alt="Card image cap" />
                    <div class="card-body">
                    <h5 class="card-title">Belle</h5>
                    </div>
                </div>
            </div>
            <div  class="col">
                <div class="card" style="width: 18rem">
                    <img class="card-img-top" src="https://www.atlantaboxerrescue.org/boxers/2020/Dufner.jpg" alt="Card image cap" />
                    <div class="card-body">
                    <h5 class="card-title">Dufner</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
